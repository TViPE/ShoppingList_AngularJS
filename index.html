<head>
	<title>AngularJS Practice</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="shoppingList" ng-controller="shoppingListCtrl" class="container-fluid">
	<div class="container">
		<div class="wrapper">
			<div class="title">
				<h1>My Shopping List</h1>
			</div>
			
			<ul>
				<li ng-repeat="item in lists">
				{{item}}
				<span ng-click="removeItem($index)" class="delete" style="cursor:pointer;">x</span>
				</li>
			</ul>
			<div class="newItemWrapper">
				<input type="text" ng-model="newItem" placeholder="Add shipping items here">
				<button class="btn btn-success" ng-click="addNewItem()">Add</button>
			</div>
			<p ng-show="displayError" style="color:red; padding-left: 20px">Error: {{errorMessage}}</p>
		</div>
		<p class="text-center">by <a href="https://www.linkedin.com/in/vitri/" target="_blank">Tri Vi</a></p>
	</div>
</body>
